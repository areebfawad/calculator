<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">  <div class="live-background"><video autoplay loop muted plays-inline><source src="video1.mp4" type="video/mp4"> </video> </div>
    <h1 class="heading">CALCULATOR BY AREEB FAWAD</h1><div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
      </label>
    </div>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendOperator('/')">/</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
